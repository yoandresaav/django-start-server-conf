worker_processes 1;

user nobody nogroup;
# 'user nobody nobody;' for systems with 'nobody' as a group instead
pid /tmp/nginx.pid;
error_log /home/ubuntu/logs/nginx.error.log;

events {
  worker_connections 1024; # increase if you have lots of clients
  accept_mutex off; # set to 'on' if nginx worker_processes > 1
  # 'use epoll;' to enable for Linux 2.6+
  # 'use kqueue;' to enable for FreeBSD, OSX
}

http {
  include /etc/nginx/mime.types;
  # fallback in case we can't determine a type
  default_type application/octet-stream;
  access_log /home/ubuntu/logs/nginx.access.log combined;
  sendfile on;
  server_names_hash_max_size 512;
  server_names_hash_bucket_size 512;
  add_header 'Access-Control-Allow-Origin' "$http_origin" always;

  upstream app_server {
    # fail_timeout=0 means we always retry an upstream even if it failed
    # to return a good HTTP response

    # for UNIX domain socket setups
    # server unix:/tmp/gunicorn.sock fail_timeout=0;

    # for a TCP configuration
    server 127.0.0.1:8000 fail_timeout=0;
  }

  #server {
    # if no Host match, close the connection to prevent host spoofing
    #listen 80;
    #return 444;
    #error_page 500 502 503 504 =444 @blackhole;
    #location @blackhole {
    #    return 444;
    #}
  #}
  

  server {
    # use 'listen 80 deferred;' for Linux
    # use 'listen 80 accept_filter=httpready;' for FreeBSD
    listen 80 deferred;
    client_max_body_size 4G;

    # set the correct host(s) for your site
    server_name <SERVER_NAME>;

    # redireccion a https
    if ($http_x_forwarded_proto = 'http') {
        return 301 https://$server_name$request_uri;   
    }
    
    charset UTF-8;

    keepalive_timeout 5;

    # path for static files
    root /home/ubuntu/<DIR>/<DIR>/static;

    location / {
      # checks for static file, if not found proxy to app
      try_files $uri @proxy_to_app;
    }

    location /static {
      # path for Django static files
      alias /home/ubuntu/<DIR>/<DIR>/static;
    }

    location /media {
      alias /home/ubuntu/<DIR>/<DIR>/media;
    }

    location @proxy_to_app {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # enable this if and only if you use HTTPS
      # proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Host $http_host;
      # we don't want nginx trying to do something clever with
      # redirects, we set the Host: header above already.
      proxy_redirect off;
      proxy_pass http://app_server;
    }

    error_page 500 502 503 504 /500.html;
    location = /500.html {
      root /home/ubuntu/<DIR>/<DIR>/templates;
    }
  }
}